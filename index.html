<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BeastLabX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="BeastLabX is a performance training lab building structured strength and HIIT systems.">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: radial-gradient(
        circle at center,
        #121212 0%,
        #0b0b0b 55%,
        #050505 100%
      );
      color: #e5e5e5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .box {
      max-width: 600px;
      padding: 40px;
      background: rgba(10, 10, 10, 0.85);
      border-radius: 12px;
      border: 1px solid rgba(0, 255, 120, 0.15);
      box-shadow:
        0 0 25px rgba(0, 0, 0, 0.9),
        0 0 40px rgba(0, 255, 120, 0.12);
    }

    .logo {
      max-width: 300px;
      margin-bottom: 28px;
      filter:
        drop-shadow(0 0 25px rgba(0, 255, 120, 0.25))
        drop-shadow(0 0 60px rgba(0, 0, 0, 0.9));
    }

    h1 {
      font-size: 42px;
      margin-bottom: 16px;
      letter-spacing: 1px;
      color: #00ff78;
      text-shadow: 0 0 18px rgba(0, 255, 120, 0.35);
    }

    p {
      font-size: 15.5px;
      line-height: 1.55;
      opacity: 0.88;
      margin-bottom: 8px;
    }

    .launch {
      font-size: 14px;
      letter-spacing: 0.6px;
      color: #00ff78;
      opacity: 0.85;
      margin-bottom: 18px;
    }

    .small {
      margin-top: 24px;
      font-size: 13px;
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <div class="box">
    <img
      src="https://raw.githubusercontent.com/BeastLabX/site/main/logo.png"
      alt="BeastLabX Logo"
      class="logo"
    >

    <h1>BeastLabX</h1>

    <p>
      BeastLabX is a performance training lab building structured strength
      and HIIT systems.
    </p>

    <p>
      Our first app is currently in development.
    </p>

    <div class="launch">
      Winter launch coming!
    </div>

    <div class="small">
      Contact: support@beastlabx.com
    </div>
  </div>
</body>
</html>
